
<!DOCTYPE html>

<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> CERVEZAS 7ALEO </title>
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="micss.css">
  </head>

  <body>

    <div class="header">
      <center>
          <h1> <i> CERVEZAS 7ALEO </i></h1>
          <hr>
      </center>
    </div>

    <center>
      <label> Introduce tu EMAIL: </label>
      <input type="email" id="email" value="" placeholder="EMAIL"/>
      <br>
      <br>
      <button type="button" id="vercarrito">VER CARRITO</button>
    </center>

    <div class="compra">
      <center>
        <p id="lista" ></p>
        <br>
        <p id= "precio" ></p>
      </center>
    </div>

    <div class="datoscompra">
      <label> DATOS COMPRA: </label>
      <br>
      <br>
        <form>
          <label> Nombre: </label>
          <input type="text" name="nombre" placeholder="Nombre" required/>
          <label> Apellidos: </label>
          <input type="text" name="apellidos" placeholder="Apellidos" required/>
          <br>
          <br>
          <label> Correo Electrónico: </label>
          <input type="email" name="email" placeholder="Email" required/>
          <br>
          <br>
          <label> Dirección: </label>
          <input type="text" name="direccion" placeholder="Dirección de Envío" required/>
          <label> Código Postal: </label>
          <input type="text" name="postal" placeholder="Código Postal" required/>
          <label> Localidad: </label>
          <input type="text" name="localidad" placeholder="Localidad" required/>
          <label> Provincia: </label>
          <input type="text" name="provincia" placeholder="Provincia" required/>
          <br>
          <br>
          <label> Teléfono: </label>
          <input type="number" name="telefono" placeholder="Teléfono" required/>
          <br>
          <br>
          <input type="submit" value="ENVIAR"/>
        </form>
    </div>

    <div class="metodopago">
      <label> MÉTODO DE PAGO: </label>
      <br>
      <br>
      <input type="radio" name="pago" value="Paypal" checked> Paypal
      <br>
      <input type="radio" name="pago" value="Tarjeta" checked> Pago con Tarjeta
      <br>
      <input type="radio" name="pago" value="transferencia" checked> Pago mediante Transferencia
    </div>

    <a href="index.html">
      <center>
          <button type="button" id="back">PAGINA PRINCIPAL</button>
      </center>
    </a>

    <span id="cerveza" ></span>
    <span id="resultado" ></span>

    <footer>
      <hr>
      <center>
        <p> Design by Beatriz Vicario <br>
          Github: <a href="https://github.com/beavicario">github/beavicario</a></p>
      </center>
    </footer>

  </body>

</html>
